<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef> Nombre completo </th>
    <td mat-cell *matCellDef="let user"> {{user | fullName:'uppercase'}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <ng-container matColumnDef="dni">
    <th mat-header-cell *matHeaderCellDef> DNI </th>
    <td mat-cell *matCellDef="let user"> {{user.dni}} </td>
  </ng-container>

  <ng-container matColumnDef="carrera">
    <th mat-header-cell *matHeaderCellDef> Carrera </th>
    <td mat-cell *matCellDef="let user"> {{user.carrera}} </td>
  </ng-container>

  <ng-container matColumnDef="nota_1">
    <th mat-header-cell *matHeaderCellDef> Parcial 1 </th>
    <td mat-cell *matCellDef="let user"> {{user.nota_1}} </td>
  </ng-container>

  <ng-container matColumnDef="nota_2">
    <th mat-header-cell *matHeaderCellDef> Parcial 2 </th>
    <td mat-cell *matCellDef="let user"> {{user.nota_2}} </td>
  </ng-container>

  <ng-container matColumnDef="final">
    <th mat-header-cell *matHeaderCellDef> Final </th>
    <td mat-cell *matCellDef="let user"> {{user.final}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let user">
      <!-- Paletas angular material
      - primary
      - accent
      - warn
      -->
      <button (click)="editUser.emit(user)" mat-icon-button color="primary">
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="deleteUser.emit(user)" mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
